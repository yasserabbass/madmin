<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title of the document</title>
  <!-- Material Icon CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Your custom styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Used as an example only to position the footer at the end of the page.
    You can delete these styles or move it to your custom css file -->
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }
  </style>
</head>

<body class="grey lighten-4">
  <header>
    <nav class="blue darken-2">
      <div class="container">
        <div class="nav-wapper">
          <a href="index.html" class="brand-logo">Admin Dashboard</a>
        </div>
      </div>
    </nav>
    <section class="section section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login blue darken-2 white-text center">
              <h3>Login to Dashboard</h3>
              <form action="index.html">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email">
                  <label for="email" class="white-text">Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" id="password">
                  <label for="password" class="white-text">Password</label>
                </div>
                <input type="submit" value="Login" class="btn btn-large waves-effect btn-extended blue darken-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>


    <div class="loader preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </main>


  <footer class="section blue darken-2 white-text center">
    <p>CRM Admin Copyright &copy; 2019</p>
  </footer>


  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Materialize JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script>
    $('.section').hide();
    setTimeout(function () {

      $("document").ready(function () {
        $('.section').fadeIn();
        $('.loader').fadeOut();

      });
    }, 1000);

  </script>
</body>

</html>
